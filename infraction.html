<script>
	function checkUsername(){
	 var uname = document.getElementById("username").value;
	 var unameTip = document.getElementById("usernameTip");
	 var reg = /^[\u4e00-\u9fa5]{2,5}$/;
	 if(!reg.test(uname)){
	 	unameTip.innerHTML="姓名不合法！";
	 	unameTip.style="color:red";
	 }
	 else{
	 	unameTip.innerHTML="";
	 }
	}
</script>
<script>
	function checkUsername2(){
	 var uname2 = document.getElementById("username2").value;
	 var unameTip2 = document.getElementById("usernameTip2");
	 var reg = /^[0-9]{10}$/;
	 if(!reg.test(uname2)){
	 	unameTip2.innerHTML="不合法，请重新输入！";
	 	unameTip2.style="color:red";
	 }
	 else{
	 	unameTip2.innerHTML="";
	 }
	}
</script>
