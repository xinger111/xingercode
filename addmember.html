<script>
	function checkUsername(){
	 var uname = document.getElementById("username").value;
	 var unameTip = document.getElementById("usernameTip");
	 var reg = /^[\u4e00-\u9fa5]{2,5}$/;
	 if(!reg.test(uname)){
	 	unameTip.innerHTML="用户名不合法！";
	 	unameTip.style="color:red";
	 }
	 else{
	 	unameTip.innerHTML="";
	 }
	}
</script>
<script>
	function StudentName(){
	 var sname = document.getElementById("studentname").value;
	 var stname = document.getElementById("studentnameTip");
	 var reg = /^[0-9]{10}$/;
	 if(!reg.test(sname)){
	 	stname.innerHTML="学号不合法！";
	 	stname.style="color:red";
	 }
	 else{
	 	stname.innerHTML="";
	 }
	}
</script>
